    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0A3D62;
            --primary-glow: rgba(10, 61, 98, 0.2);
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #fcfdfe;
            overflow-x: hidden;
            user-select: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        @keyframes tabEntry {
            from { opacity: 0; transform: translateY(12px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .tab-transition {
            animation: tabEntry 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .active-press:active {
            transform: scale(0.96);
        }
        .bg-primary { background-color: var(--primary-color); }
        .text-primary { color: var(--primary-color); }
        .border-primary { border-color: var(--primary-color); }
        .shadow-primary-glow { shadow-color: var(--primary-glow); }
    </style>

<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
        document.addEventListener('mouseover', function(e) {
            if (e.target && e.target.title) {
                e.target.setAttribute('data-old-title', e.target.title);
                e.target.title = '';
            }
        }, true);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
